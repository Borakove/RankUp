<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RankUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="auth-wrapper d-flex align-items-center justify-content-center">
        <div class="card auth-section flex-row-reverse shadow-lg">
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-primary p-5">
                 <img src="img/ilustracao-auth-semrush-removebg-preview.png" alt="Ilustração de Cadastro" class="img-fluid">
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card-body p-5">
                    <a href="index.html" class="fw-bold text-primary text-decoration-none mb-4 d-block fs-4">RankUp</a>
                    <h1 class="h3 fw-bold mb-2">Crie sua Conta Gratuita</h1>
                    <p class="text-muted mb-4">Comece a otimizar seu site hoje mesmo.</p>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control form-control-lg" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control form-control-lg" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control form-control-lg" id="password" required>
                        </div>
                        <div class="d-grid mt-4">
                            <a href="dashboard.html" class="btn btn-primary btn-lg">Criar Conta</a>
                        </div>
                    </form>
                    <p class="text-center text-muted mt-4">Já tem uma conta? <a href="login.html" class="fw-semibold text-primary">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
