<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RankUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="dashboard-sidebar" id="sidebar">
            <div>
                <a href="index.html" class="d-flex align-items-center mb-4 text-white text-decoration-none">
                    <span class="fs-4 fw-bold sidebar-brand-text">RankUp</span>
                </a>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            <i class="bi bi-house-door-fill"></i><span class="nav-link-text"> Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <i class="bi bi-search"></i><span class="nav-link-text"> Auditoria de Site</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <i class="bi bi-key-fill"></i><span class="nav-link-text"> Palavras-Chave</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            <i class="bi bi-file-earmark-text-fill"></i><span class="nav-link-text"> Relatórios</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <hr class="text-white-50">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <strong>Seu Nome</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">Configurações</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="index.html">Sair</a></li>
                    </ul>
                </div>
            </div>
        </aside>

        <main class="dashboard-main-content">
            <header class="pb-3 mb-4 border-bottom d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h2 fw-bold">Dashboard</h1>
                    <p class="text-muted mb-0">Visão geral do projeto: <span class="fw-semibold text-dark">meusiteincrivel.com</span></p>
                </div>
                <button class="btn sidebar-toggle" id="sidebarToggle"><i class="bi bi-list"></i></button>
            </header>

            <div class="row g-4">
                <div class="col-lg-6 col-xl-5">
                    <div class="card dashboard-card h-100">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-3">Saúde do Site</h5>
                            <div class="dashboard-card-img-wrapper">
                                <img src="img/grafico-dashboard-1-removebg-preview.png" alt="Gráfico de Saúde do Site">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-7">
                    <div class="card dashboard-card h-100">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-3">Distribuição de Posições</h5>
                            <div class="dashboard-card-img-wrapper">
                                <img src="img/grafico-dashboard-2-removebg-preview.png" alt="Gráfico de Distribuição de Posições">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('expanded');
                });
            }
        });
    </script>
</body>
</html>
